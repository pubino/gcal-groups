<!DOCTYPE html>
<html>
<head>
  <title>Calendar Group Manager</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: sans-serif;
    }
    #groupCreation {
      margin-bottom: 15px;
      border-bottom: 3px solid #00bcd4;
      padding-bottom: 15px;
    }
    #groups {
      margin-top: 15px;
    }
    .group {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .group.selected {
      background-color: #e0f7fa; /* Light cyan background for selected group */
      border: 2px solid #00bcd4; /* More prominent border for selected group */
    }
    .group h3 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 16px;
    }
    .group input[type="checkbox"] {
      margin-right: 5px;
    }
    .calendar {
      margin-left: 10px;
    }
    #groupName {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 5px 10px;
      background-color: #00bcd4; /* Teal button color */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0097a7; /* Darker teal on hover */
    }
    .remove-group {
      background-color: #f44336;
      margin-left: 10px;
      min-width: 24px;
      padding: 3px 6px;
      font-size: 12px;
    }
    .remove-group:hover {
      background-color: #d32f2f;
    }
    .remove-group.confirm {
      padding: 3px 8px;
    }
    #refreshCalendars {
      padding: 4px 10px;
      font-size: 18px;
      vertical-align: middle;
    }
    #calendarsHeader {
      cursor: pointer;
      user-select: none;
    }
    #calendarsHeader:hover {
      color: #00bcd4;
    }
    #toggleCalendars {
      font-size: 12px;
      margin-right: 5px;
    }
    .group-calendars-toggle {
      cursor: pointer;
      font-size: 10px;
      margin-right: 5px;
    }
    .group-calendars-list {
      margin-left: 15px;
      font-size: 12px;
      color: #555;
    }
    #refreshCalendars:disabled {
      opacity: 0.5;
      cursor: wait;
    }
    #calendars {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
    }
    .calendar {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="groupCreation">
    <h3>Create Calendar Group</h3>
    <div style="display: flex; gap: 5px;">
      <input type="text" id="groupName" placeholder="Group Name" style="flex: 1;">
      <button id="addGroup">Add Group</button>
    </div>
    
    <h3 id="calendarsHeader" style="display: flex; justify-content: space-between; align-items: center;"><span><span id="toggleCalendars">&#9654;</span>Available Calendars</span> <button id="refreshCalendars" title="Force refresh calendar list">&#8635;</button></h3>
    <div id="cacheStatus" style="font-size: 11px; color: #666; margin-bottom: 5px; display: none;"></div>
    <div id="calendars" style="display: none;"></div>
  </div>

  <div id="existingGroups">
    <h3>Existing Groups</h3>
    <div id="groups"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
