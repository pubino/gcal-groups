name: Test

on:
  push:
    branches: [main, chrome-web-store]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Run tests
        run: npm test

      - name: Run security audit
        run: npm run test:security
