name: Package for Chrome Web Store

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run tests
        run: npm test

      - name: Run security audit
        run: npm run test:security

      - name: Package extension
        run: npm run package

      - name: Sign extension (CRX)
        if: github.event_name != 'pull_request'
        env:
          CHROME_EXTENSION_PEM: ${{ secrets.CHROME_EXTENSION_PEM }}
        run: |
          # Skip if no signing key configured
          if [ -z "$CHROME_EXTENSION_PEM" ]; then
            echo "No signing key configured, skipping CRX signing"
            exit 0
          fi

          # Install crx tool
          npm install -g crx

          # Create .pem file from secret
          echo "$CHROME_EXTENSION_PEM" > extension.pem

          # Get version from manifest
          VERSION=$(node -p "require('./manifest.json').version")

          # Create signed CRX
          crx pack . -o dist/gcal-groups-v${VERSION}.crx -p extension.pem

          # Clean up
          rm extension.pem

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: gcal-groups-extension
          path: |
            dist/*.zip
            dist/*.crx
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.zip
            dist/*.crx
          generate_release_notes: true
